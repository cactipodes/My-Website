<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - CreateEelement</title>
    <style>
        .container{
            border: 5px solid rgb(176, 16, 16);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            padding: 1rem;
        }

        .box{
            padding: 2rem;
            border: 3px dashed rgb(236, 9, 9);
        }
    </style>
</head>

<body>
    <h1>Dynamically vreate create objects with Javascript</h1>
    <button>Make boxes</button>
    <div class="container"></div>

    <script>
        const button = document.querySelector('button');
        const container = document.querySelector('.container');

        /*
        button.addEventListener('click', (e) => {  //create one box at a time (vetically only)
            const newBox = document.createElement('DIV'); //DIV all caps is a convention
            newBox.classList.add('box');
            container.appendChild(newBox); // can also use .append()
        })
        */

        button.addEventListener('click', (e) => {  //create a lot of boxes
            for(let i = 0; i < 100; i++){
                const newBox = document.createElement('DIV'); //DIV all caps is a convention
                newBox.classList.add('box');
                container.appendChild(newBox); // can also use .append()
            }
            
        })
    </script>
</body>
</html>
